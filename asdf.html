<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>GreenPlants</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="js/jquery-3.4.1.min.js"></script>

  <script>
      $(document).ready(() => {
          $('.error').hide();

          $('#frmDatos').submit(function(evento) { 
              evento.preventDefault();
              $('.error').hide();

              let opcion = $('select option:selected').val();

              if (opcion != 0) {
                 alert(opcion)
              } else {
                  $('.error').show();
              }
          });
      });
  </script>
</head>

<body>

    <form action="#" id="frmDatos">
        <label for="lenguaje">Lenguaje:</label>
        <select class="form-select form-select-xs mb-3 w-50 tipo1 id="lenguaje">
            <option value="0">Seleccione un lenguaje</option>
            <option value="python">Python</option>
            <option value="cpp">C++</option>
            <option value="javascript">JavaScript</option>
            <option value="c">C</option>
            <option value="csharp">C#</option>
        </select>

        <br>

        <span class="error" id="obligatorio">Debe seleccionar un lenguaje.</span><br>

        <input type="submit" value="Enviar">
    </form>

    <br>

    <p id="resultado"></p>

</body>

</html>
