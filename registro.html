<div class="row mb-2">
    <div class="col-md-2 offset-md-2">
        Rut        
    </div>
    <div class="col-10 col-md-5">
        <input type="text" name="txtRut" 
        class="txtRut form-control" style="background-color: rgba(121, 210, 69, 0.118);" 
        maxlength="8" placeholder="Ej: 12345678" 
        title="Ingrese el nro de rut">
    </div>
    <div class="col-2 col-md-1">
        <input type="text" name="txtDv" 
        class="txtDv form-control" style="background-color: rgba(121, 210, 69, 0.118);" 
        maxlength="1" placeholder="Ej: K" 
        title="Ingrese el Digito verificador del rut">
    </div>
</div>
<div class="row mb-2">
    <div class="col-md-2 offset-md-2">
        Nombre        
    </div>
    <div class="col-md-6">
        <input type="text" name="txtNombre" 
        class="txtNombre form-control" style="background-color: rgba(121, 210, 69, 0.118);"  
        maxlength="50" placeholder="Ej: Juan" 
        title="Ingrese su nombre">
    </div>
</div>
<div class="row mb-2">
    <div class="col-md-2 offset-md-2">
        Apellido        
    </div>
    <div class="col-md-6">
        <input type="text" name="txtApellido" 
        class="txtApellido form-control" style="background-color: rgba(121, 210, 69, 0.118);" 
        maxlength="50" placeholder="Ej: Fernandez" 
        title="Ingrese su apellido">
    </div>
</div>
<div class="row mb-2">
  <div class="col-md-2 offset-md-2">
      Correo electronico        
  </div>
  <div class="col-md-6">
      <input type="text" name="txtCorreo" 
      class="txtCorreo form-control" style="background-color: rgba(121, 210, 69, 0.118);" 
      maxlength="50" placeholder="Ej: juan_f@**mail.com" 
      title="Ingrese su correo electronico/mail">
  </div>
</div>
<div class="row mb-2">
    <div class="col-12 col-md-2 offset-md-2">
        Nacimiento         
    </div>
    <div class="col-12 col-md-6">
        <input type="date" name="txtNacimiento" 
        class="txtNacimiento form-control" style="background-color: rgba(121, 210, 69, 0.118);"  
        title="Ingrese la fecha de nacimiento">
    </div>
</div>

  <button type="button" class="btn float-end" style="border-color: rgba(48, 83, 8, 0.821);">Grabar</button>
</div>
